{% extends 'main.html' %}
{% block title %}Add new  tag{% endblock %}
{%block scrum%}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/tags">Tags</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add tag</li>
  </ol>
{%endblock%}

{% block body %}

<h1 class="">Add Tag</h1>
<div class="card">
    <div class="card-body">
        <h4 class="">Create a tag</h4>
        <div class="row">
            <form action="/tags/new" method="POST" class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Name</label>
                    <input type="text" class="form-control" id="title" name="name" placeholder="Name" required>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      {% for post in posts %}
                      <div>
                        <input class="form-check-input"
                               type="checkbox"
                               value="{{ post.id }}"
                               id="post_{{ post.id }}"
                               name="posts">
                        <label class="form-check-label" for="post_{{ post.id }}">
                          {{ post.title }}
                        </label>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                <div class="col-12">
                    <a href="/tags" class="btn btn-sm btn-secondary"><i class="fas far fa-window-close"></i>&nbsp;Cancel</a>
                  <button type="submit" class="btn btn-warning btn-sm"><i class="fas far far fa-check-square"></i>&nbsp;Save</button>
                </div>
              </form>
          </div>
    </div>
  </div>

{% endblock %}
